<br>
<br>
   <div class="container">
        <form>
            <h1 class="fw-bold">Registro de Cliente</h1>
            <br>
            <div>
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario">
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
                    </div>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label"></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Población/Villa" aria-label="Población/Villa">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Provincia" aria-label="Provincia">
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col">
                       
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Teléfono" aria-label="Teléfono">
                    </div>
                </div>
                <div class="col-md-6">
                    
                  </div>
               <br>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Tipo de usuario</label>
                      <select id="inputState" class="form-select">
                        <option selected>Elija una opción...</option>
                        <option>Organizador de eventos</option>
                        <option>Instructor/Maestro</option>
                        <option>Deportista</option>
                        <option>Publico general</option>
                      </select>
                    </div>
                    <br>
                <div class="col">
                        <h3>Trato</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Ud
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Sr
                            </label>
                          </div> 
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Sra
                            </label>
                          </div> 
                    </div>    
                    <br>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Registrarse</button>
                        <input class="btn btn-danger" type="reset" value="Reset">
                    </div>
                  </form>
            </div>
        </form>
